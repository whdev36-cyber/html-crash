<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cat photo application 🐱">
  <meta name="keywords" content="cat photo, cat, cute cat, funny cat, 🐈, 😸, 🐾">
  <meta name="author" content="https://github.com/whdev36-cyber/">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>CAT PHOTO APP 🐾</title>
</head>

<body>
  <a href="https://github.com/whdev36-cyber/html-crash"><img src="kitty.png" alt="Logo" width="50"></a>
  <h2>CatPhotoApp 😺</h2>
  <main>
    <h3>Cat Photos 📸</h3>
    <p>Click here to view more <a href="https://github.com/whdev36-cyber" target="_blank">cat photos 🐱</a>.</p>
    <a href="cat.jpg" download="cat.png"><img src="cat.jpg" alt="A cute cat 😻."></a>

    <h3>Cat Lists 📋</h3>
    <div class="lists">
      <p>Things cats <em>love ❤️</em>:</p>
      <ul>
        <li>cat nip 🌿</li>
        <li>laser pointers 🔦</li>
        <li>lasagna 🍝</li>
      </ul>
      <img src="lasagna.jpg" alt="Lasagna 🍽️">

      <p>Things cats <strong>hate 😾</strong>:</p>
      <ol>
        <li>flea treatment 💉</li>
        <li>thunder ⚡</li>
        <li>other cats 🐈‍⬛</li>
      </ol>
      <img src="kitty.jpg" alt="Kitty 🐈">
    </div>

    <form action="/submit-cat-photo" method="post">
      <label for="indoor"><input id="indoor" type="radio" name="door" checked> Indoor 🏠</label><br>
      <label for="outdoor"><input id="outdoor" type="radio" name="door"> Outdoor 🌳</label><br>

      <label for="loving"><input type="checkbox" name="personality" id="loving" checked> Loving ❤️</label><br>
      <label for="lazy"><input type="checkbox" name="personality" id="lazy"> Lazy 😴</label><br>
      <label for="energetic"><input type="checkbox" name="personality" id="energetic"> Energetic ⚡</label><br>

      <input type="url" placeholder="cat photo URL 🔗" required><br>
      <button type="submit">Submit 📤</button>
    </form>
  </main>

  <footer>
    <p><small>&copy; No Copyright - <a target="_blank" href="https://github.com/whdev36-cyber/">WCyber 🧑‍💻</a></small>
    </p>
  </footer>
</body>

</html>
